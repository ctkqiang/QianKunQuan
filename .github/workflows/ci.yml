name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.25]

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Go ${{ matrix.go-version }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: 配置 Go 模块缓存
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.go-version }}-

      - name: 下载依赖
        run: go mod download

      - name: 运行单元测试
        run: go test -v ./...

      - name: 运行竞态检测
        run: go test -race -timeout 30s ./...

      - name: 构建验证
        run: |
          go build -o qiankunquan cmd/main.go
          ./qiankunquan -help

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: 运行 golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=5m

  security:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 运行 Go 安全扫描
        uses: securego/gosec@master
        with:
          args: ./...